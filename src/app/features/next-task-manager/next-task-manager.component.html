<div class="next-task-manager">
  <h2>Next Task Manager</h2>

  <!-- Form to Create New Task -->
  <form (ngSubmit)="createNextTask()" #taskForm="ngForm">
    <input
      type="text"
      placeholder="Task Name"
      [(ngModel)]="newTaskName"
      name="taskName"
      required
    />
    <button type="submit" [disabled]="!taskForm.form.valid">Add Task</button>
  </form>

  <!-- Display Latest "Next" Tasks -->
  <h3>Latest Next Tasks</h3>
  <ul>
    <li *ngFor="let task of latestNextTasks">
      {{ task.name }}
    </li>
  </ul>
</div>
