<div class="task-form-container">
  <h2>Create Repetitive Task</h2>

  <form #taskForm="ngForm" (ngSubmit)="saveTask()">
    <!-- Task Name -->
    <mat-form-field appearance="fill">
      <mat-label>Task Name</mat-label>
      <input
        matInput
        [(ngModel)]="task.name"
        name="name"
        required
        placeholder="Enter task name"
      />
    </mat-form-field>

    <!-- Task Description -->
    <mat-form-field appearance="fill">
      <mat-label>Task Description</mat-label>
      <textarea
        matInput
        [(ngModel)]="task.todo"
        name="todo"
        placeholder="Describe the task"
        required
      ></textarea>
    </mat-form-field>

    <!-- Repetition -->
    <mat-form-field appearance="fill">
      <mat-label>Repetition</mat-label>
      <mat-select [(ngModel)]="task.repeat" name="repeat" required>
        <mat-option *ngFor="let option of repeatOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Duration -->
    <mat-form-field appearance="fill">
      <mat-label>Duration (minutes)</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="task.duration"
        name="duration"
        required
        placeholder="Enter duration"
        min="0"
      />
    </mat-form-field>

    <!-- Priority -->
    <mat-form-field appearance="fill">
      <mat-label>Priority (1-10)</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="task.priority"
        name="priority"
        required
        placeholder="Enter priority"
        min="1"
        max="10"
      />
    </mat-form-field>

    <!-- Submit and Reset Buttons -->
    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">
        Create Task
      </button>
      <button
        mat-stroked-button
        color="warn"
        type="button"
        (click)="resetForm()"
      >
        Reset Form
      </button>
    </div>
  </form>
</div>
