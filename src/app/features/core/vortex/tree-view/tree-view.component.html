<!-- In tree-view.component.html -->
<button (click)="resetTree()">Reset Tree</button>
<button (click)="toggleFilteredTree()">
  {{ showFilteredTree ? "Show All Tasks" : "Show Filtered Tasks" }}
</button>
<button (click)="toggleFilteredCompletedTree()">
  {{
    showCompletedTasks
      ? "Show Completed Tasks"
      : "Show Filtered Completed Tasks"
  }}
</button>
<div id="tree-container"></div>
