<div class="create-task-navbar">
  <input
    type="text"
    [(ngModel)]="newTask.name"
    placeholder="Task Name"
    required
  />
  <mat-form-field appearance="fill">
    <mat-label>Belongs To</mat-label>
    <mat-select [(ngModel)]="newTask.overlord">
      <input
        matInput
        placeholder="Search Overlord"
        [(ngModel)]="searchTerm"
        (keyup)="filterOverlordTasks()"
        (click)="$event.stopPropagation()"
      />
      <mat-option value="">No Overlord</mat-option>
      <mat-option
        *ngFor="let task of filteredOverlordTasks"
        [value]="task.taskId"
      >
        {{ task.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <input
    type="checkbox"
    id="strictToggle"
    [(ngModel)]="strict"
    title="Strict Search"
  />
  <button (click)="createTask()">+</button>
</div>
