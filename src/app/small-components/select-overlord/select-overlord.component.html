<div class="input-group">
  <span>Overlord:</span>
  <div>
    <ng-select
      [items]="overlords"
      bindLabel="name"
      bindValue="taskId"
      [(ngModel)]="task.overlord"
      (search)="filterOverlordTasks($event)"
      (click)="$event.stopPropagation()"
      (change)="taskChanged()"
      style="flex: 1"
    >
    </ng-select>
  </div>
</div>
