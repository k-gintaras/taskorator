<div
  class="w-full max-w-[600px] mx-auto p-4 rounded-md box-border"
  style="min-width: min(100vw - 2rem, 600px)"
>
  <div class="pb-3">
    <app-task-card [task]="selectedOverlord"></app-task-card>
  </div>

  <div
    *ngIf="!tasks || tasks.length === 0"
    class="text-center py-8 text-gray-500"
  >
    <app-task-edit
      *ngIf="selectedOverlord"
      [task]="selectedOverlord"
      [isPopup]="false"
    ></app-task-edit>
    <p class="mt-4">No other tasks yet.</p>
  </div>

  <!-- Use TaskListItem for clean separation -->
  <app-task-list-item
    *ngFor="let task of tasks"
    [task]="task"
    (navigate)="onNext($event)"
    (taskClick)="onTaskClick($event)"
  ></app-task-list-item>
</div>
