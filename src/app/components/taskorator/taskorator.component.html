<mat-card>
  <div *ngIf="task" class="filter-options-container">
    <div>
      <label><b>Sort by:</b></label>
      <div>
        <div>
          <label>Priority: </label>
          <input [(ngModel)]="task.priority" type="number" />
        </div>
        <div>
          <label>Time Created: </label>
          <!-- <input [(ngModel)]="task.timeCreated" type="datetime-local" /> -->
          <input
            [value]="dateToString(task.timeCreated)"
            (input)="task.timeCreated = stringToDate(dateInput.value)"
            type="datetime-local"
            #dateInput
          />
        </div>
        <div>
          <label>Last Updated: </label>
          <!-- <input [(ngModel)]="task.lastUpdated" type="datetime-local" /> -->
          <input
            [value]="dateToString(task.lastUpdated)"
            (input)="task.lastUpdated = stringToDate(dateInput.value)"
            type="datetime-local"
            #dateInput
          />
        </div>
        <div>
          <label>Time End: </label>
          <!-- <input [(ngModel)]="task.priority" type="datetime-local" /> -->
          <input
            [value]="dateToString(task.timeEnd)"
            (input)="task.timeEnd = stringToDate(dateInput.value)"
            type="datetime-local"
            #dateInput
          />
        </div>
        <div>
          <label>Duration: </label>
          <input [(ngModel)]="task.duration" type="number" />
        </div>
      </div>
      <!-- <button (click)="toggleSortOrder()">Sort: {{ sortOrder }}</button> -->
    </div>
    <div>
      <label><b>Search by:</b></label>

      <label
        ><span>Name:</span>
        <div>
          <input
            [(ngModel)]="task.name"
            (input)="taskChanged()"
            type="text"
            placeholder="name"
          /></div
      ></label>

      <label
        ><span>Todo:</span>
        <div>
          <input
            [(ngModel)]="task.todo"
            (input)="taskChanged()"
            type="text"
            placeholder="todo"
          /></div
      ></label>

      <label
        ><span>Why:</span>
        <div>
          <input
            [(ngModel)]="task.why"
            (input)="taskChanged()"
            type="text"
            placeholder="why"
          /></div
      ></label>

      <label
        ><span>Owner:</span>
        <div>
          <input
            [(ngModel)]="task.owner"
            (input)="taskChanged()"
            type="text"
            placeholder="owner"
          /></div
      ></label>

      <label
        ><span>Tags:</span>
        <div>
          <input
            [(ngModel)]="task.tags"
            (input)="taskChanged()"
            type="text"
            placeholder="Search by tags"
          /></div
      ></label>
    </div>
    <div>
      <label><b>Select by:</b></label>

      <label
        ><span>Size:</span>
        <div>
          <select [(ngModel)]="task.size" (change)="taskChanged()">
            <option value="do now">Do Now</option>
            <option value="split">Split</option>
            <option value="delegate">Delegate</option>
          </select>
        </div></label
      >
      <label
        ><span>Stage:</span>
        <div>
          <select [(ngModel)]="task.stage" (change)="taskChanged()">
            <option value="seen">seen</option>
            <option value="completed">completed</option>
            <option value="todo">todo</option>
            <option value="archived">archived</option>
            <option value="deleted">deleted</option>
          </select>
        </div></label
      >
      <label
        ><span>Status:</span>
        <div>
          <select [(ngModel)]="task.status" (change)="taskChanged()">
            <option value="active">active</option>
            <option value="inactive">inactive</option>
          </select>
        </div></label
      >
      <label
        ><span>Repeat:</span>
        <div>
          <select [(ngModel)]="task.repeat" (change)="taskChanged()">
            <option value="once">Once</option>
            <option value="never">Never</option>
            <option value="half-hourly">Half-hourly</option>
            <option value="hourly">Hourly</option>
            <option value="half-daily">Half-daily</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="half-monthly">Half-monthly</option>
            <option value="monthly">Monthly</option>
            <option value="three-monthly">Three-monthly</option>
            <option value="half-yearly">Half-yearly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div></label
      >
      <label
        ><span>Type:</span>
        <div>
          <select [(ngModel)]="task.type" (change)="taskChanged()">
            <option value="code">Code</option>
            <option value="idea">Idea</option>
            <option value="note">Note</option>
            <option value="todo">To-Do</option>
            <option value="task">Task</option>
            <option value="next">Next</option>
            <option value="job">Job</option>
            <option value="feature">Feature</option>
            <option value="schedule">Schedule</option>
            <option value="project">Project</option>
          </select>
        </div></label
      >
      <label
        ><span>Subtype:</span>
        <div>
          <select [(ngModel)]="task.subtype" (change)="taskChanged()">
            <option value="js">JS</option>
            <option value="ts">TS</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="sound">Sound</option>
            <option value="android">Android</option>
            <option value="angular">Angular</option>
            <option value="nodejs">NodeJS</option>
            <option value="java">Java</option>
            <option value="text">Text</option>
            <option value="list">List</option>
          </select>
        </div></label
      >
    </div>
    <button mat-raised-button (click)="save()">Save: {{ task.name }}</button>
  </div>
</mat-card>
