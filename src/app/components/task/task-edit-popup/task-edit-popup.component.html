<h2 mat-dialog-title class="dialog-title">Edit Task</h2>
<!-- <mat-dialog-title>Edit Task</mat-dialog-title> -->
<mat-dialog-content>
  <app-task-edit [task]="task"></app-task-edit>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-icon-button
    color="primary"
    style="color: rgb(15, 177, 75)"
    class="task-btn"
    (click)="onSave(task)"
    aria-label="Save Task"
  >
    <mat-icon>check</mat-icon>
  </button>
</mat-dialog-actions>
