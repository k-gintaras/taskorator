<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <!-- <button type="submit" class="btn btn-primary" (click)="login()">Login</button> -->
    <button type="button" class="btn btn-secondary" (click)="loginWithGmail()">
      Login with Google
    </button>
  </form>
</div>
