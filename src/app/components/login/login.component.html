<div>
  <h2>Login</h2>
  <form (ngSubmit)="login(email, password)">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="Email"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      required
      placeholder="Password"
    />
    <button type="submit">Login</button>
  </form>
</div>
