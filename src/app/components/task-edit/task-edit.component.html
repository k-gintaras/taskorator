<div class="component-width space-y-4">
  <!-- Task Title -->
  <div class="form-group">
    <label for="task-title">Title:</label>
    <input
      id="task-title"
      type="text"
      [(ngModel)]="task.name"
      placeholder="Enter task title"
      class="w-full bg-white dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded px-2 py-1"
    />
  </div>

  <div class="form-group">
    <label for="task-backup-link">Link:</label>
    <input
      id="task-backup-link"
      type="url"
      [(ngModel)]="task.backupLink"
      placeholder="Enter link (URL)"
      class="w-full bg-white dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded px-2 py-1"
    />
  </div>

  <div class="form-group">
    <label for="task-description">Description:</label>
    <input
      id="task-description"
      type="text"
      [(ngModel)]="task.todo"
      placeholder="Enter task description"
      class="w-full bg-white dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded px-2 py-1"
    />
  </div>

  <div class="form-group">
    <label for="task-why">Why:</label>
    <input
      id="task-why"
      type="text"
      [(ngModel)]="task.why"
      placeholder="Enter task reason why"
      class="w-full bg-white dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded px-2 py-1"
    />
  </div>

  <div class="form-group duo">
    <div>
      <label for="task-priority">Priority:</label>
      <input
        id="task-priority"
        type="number"
        [(ngModel)]="task.priority"
        min="1"
        max="10"
        placeholder="Enter priority (1-10)"
        class="w-full bg-white dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded px-2 py-1"
      />
    </div>
    <div>
      <label for="task-stage">Stage:</label>
      <select
        id="task-stage"
        [(ngModel)]="task.stage"
        class="w-full bg-white dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded px-2 py-1"
      >
        <option value="todo">To Do</option>
        <option value="seen">Seen</option>
        <option value="completed">Completed</option>
        <option value="archived">Archived</option>
        <option value="deleted">Deleted</option>
      </select>
    </div>
  </div>

  <div class="form-group duo">
    <div>
      <label for="task-type">Type:</label>
      <select
        id="task-type"
        [(ngModel)]="task.type"
        class="w-full bg-white dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded px-2 py-1"
      >
        <option value="">None</option>
        <option value="code">Code</option>
        <option value="idea">Idea</option>
        <option value="note">Note</option>
        <option value="todo">To Do</option>
        <option value="checklist">Checklist</option>
        <option value="tree">Decision Tree</option>
        <option value="flowchart">Flowchart</option>
        <option value="task">Task</option>
        <option value="next">Next</option>
        <option value="job">Job</option>
        <option value="feature">Feature</option>
        <option value="schedule">Schedule</option>
        <option value="project">Project</option>
      </select>
    </div>
    <div>
      <label for="task-repeat">Repeat:</label>
      <select
        id="task-repeat"
        [(ngModel)]="task.repeat"
        class="w-full bg-white dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded px-2 py-1"
      >
        <option value="once">Once</option>
        <option value="never">Never</option>
        <option value="half-hourly">Half-Hourly</option>
        <option value="hourly">Hourly</option>
        <option value="half-daily">Half-Daily</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="half-monthly">Half-Monthly</option>
        <option value="monthly">Monthly</option>
        <option value="three-monthly">Three-Monthly</option>
        <option value="half-yearly">Half-Yearly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>
  </div>

  <div class="form-group duo">
    <div>
      <label for="task-duration">Duration (Minutes):</label>
      <input
        id="task-duration"
        type="number"
        [(ngModel)]="durationDisplay"
        (ngModelChange)="updateDuration($event)"
        min="0"
        placeholder="Enter duration"
        class="w-full bg-white dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded px-2 py-1"
      />
    </div>
  </div>

  <div class="form-group duo">
    <div>
      <label for="task-end-time">End Time (Optional):</label>
      <input
        id="task-end-time"
        type="datetime-local"
        [(ngModel)]="endTimeDisplay"
        (ngModelChange)="updateTimeEnd($event)"
        placeholder="Select end time"
        class="w-full bg-white dark:bg-gray-800 text-black dark:text-white border border-gray-300 dark:border-gray-600 rounded px-2 py-1"
      />
    </div>
  </div>

  <div *ngIf="!isPopup" class="form-actions">
    <button
      type="button"
      mat-icon-button
      color="primary"
      class="task-btn"
      (click)="onSave(task)"
    >
      <mat-icon>save</mat-icon>
    </button>
  </div>

  <div class="form-actions space-x-2">
    <button type="button" mat-raised-button disabled>Edit Tags</button>
    <button type="button" mat-raised-button disabled>Edit Owner</button>
    <button type="button" mat-raised-button disabled>Add Image</button>
  </div>
</div>
